<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../Project1-multi-page-website/CSS/normalize.css">
    <link rel="stylesheet" href="login-style.css">
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
    <form action="#" method="#">
        <article class="login">
            <h1>Login</h1>
            <div class="login-box">
                <div class="login-field">
                    <label for="username" class="title">Username</label>
                    <input type="text" id="username" placeholder="Enter username">
                </div>
                <div class="login-field">
                    <label for="pswd" class="title">Password</label>
                    <input type="password" id="pswd" placeholder="Enter password">
                </div>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember-check">
                <label for="remember-check" class="check-remember">Remember Me</label>
            </div>

            <button type="submit">Submit</button>
        </article>
    </form>
</body>
</html>
