<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../Project1-multi-page-website/CSS/normalize.css">
    <link rel="stylesheet" href="shipping-biling-style.css">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <title>Shipping / Billing</title>
</head>
<body>
    <form action="" method="post">
        <section class="flex-col">
            <h2 class="ship">Shipping Information</h2>
            <div class="check-for-same info">

            </div>

            <div class="user-input info first-name">
                <label for="fname">First Name</label>
                <input type="text" id="fname">
            </div>
            <div class="user-input info">
                <label for="lname">Last Name</label>
                <input type="text" id="lname">
            </div>
            <div class="user-input info">
                <label for="street">Street Address</label>
                <input type="text" id="street">
            </div>
            <div class="user-input info">
                <label for="unit-no">Apt/Suite (Optional)</label>
                <input type="text" id="unit-no">
            </div>
            <div class="user-input info">
                <label for="city">City</label>
                <input type="text" id="city">
            </div>
            <div class="user-input info">
                <label for="state">State</label>
                <input type="text" id="state">
            </div>
            <div class="user-input info">
                <label for="zip">Zip Code</label>
                <input type="text" id="zip">
            </div>
            <div class="user-input info">
                <label for="country">Country</label>
                <input type="text" id="country">
            </div>
        </section>

        <section class="flex-col">
            <h2>Billing Information</h2>

            <div class="check-for-same info">
            <input type="checkbox">
            <label for="same-address">My Billing information is the same as Shipping information</label>
            </div>

            <div class="user-input info">
                <label for="fname">First Name</label>
                <input type="text" id="fname">
            </div>
            <div class="user-input info">
                <label for="lname">Last Name</label>
                <input type="text" id="lname">
            </div>
            <div class="user-input info">
                <label for="street">Street Address</label>
                <input type="text" id="street">
            </div>
            <div class="user-input info">
                <label for="unit-no">Apt/Suite (Optional)</label>
                <input type="text" id="unit-no">
            </div>
            <div class="user-input info">
                <label for="city">City</label>
                <input type="text" id="city">
            </div>
            <div class="user-input info">
                <label for="state">State</label>
                <input type="text" id="state">
            </div>
            <div class="user-input info">
                <label for="zip">Zip Code</label>
                <input type="text" id="zip">
            </div>
            <div class="user-input info">
                <label for="country">Country</label>
                <input type="text" id="country">
            </div>
        </section>

    </form>
</body>
</html>
